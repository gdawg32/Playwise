{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8 mt-12">
  <h1 class="text-2xl sm:text-3xl font-semibold text-center mt-12">Match Outcome Predictor</h1>

  <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-4 sm:p-6 lg:p-8">
    <!-- hidden csrf form to ensure CSRF cookie is set -->
    <form style="display:none;">{% csrf_token %}</form>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 items-end">
      <div>
        <label for="home_team" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Home team</label>
        <select id="home_team" class="w-full rounded-md border-gray-300 focus:ring-2 focus:ring-blue-400 p-2">
          <option value="">-- select home team --</option>
          {% for team in teams %}
            <option value="{{ team.name }}">{{ team.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label for="away_team" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Away team</label>
        <select id="away_team" class="w-full rounded-md border-gray-300 focus:ring-2 focus:ring-blue-400 p-2">
          <option value="">-- select away team --</option>
          {% for team in teams %}
            <option value="{{ team.name }}">{{ team.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="sm:col-span-2 text-center">
        <button id="predict_btn"
                class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-medium px-5 py-2 rounded-md transition"
                onclick="getPrediction()">
          <svg id="btn-spinner" class="hidden animate-spin h-4 w-4" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" stroke="white" stroke-opacity="0.25" stroke-width="4"></circle>
            <path d="M4 12a8 8 0 018-8" stroke="white" stroke-width="4" stroke-linecap="round"></path>
          </svg>
          <span id="btn-text">Predict</span>
        </button>
      </div>
    </div>

    <div id="alert" class="mt-4 hidden p-3 rounded-md bg-red-50 text-red-800" role="alert"></div>

    <!-- Results -->
    <div id="results" class="mt-6 hidden">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="bg-gray-50 dark:bg-gray-900 p-4 rounded-md shadow-sm">
          <h2 class="text-lg font-semibold mb-2" id="fixture-title">Home vs Away</h2>

          <div class="space-y-2">
            <div class="flex items-center justify-between">
              <div class="text-sm text-gray-600">Home win</div>
              <div class="text-lg font-bold" id="home_win">0%</div>
            </div>
            <div class="flex items-center justify-between">
              <div class="text-sm text-gray-600">Draw</div>
              <div class="text-lg font-bold" id="draw">0%</div>
            </div>
            <div class="flex items-center justify-between">
              <div class="text-sm text-gray-600">Away win</div>
              <div class="text-lg font-bold" id="away_win">0%</div>
            </div>
            <hr class="my-2">
            <div class="flex items-center justify-between">
              <div class="text-sm text-gray-600">Expected goals</div>
              <div class="text-sm font-medium" id="xg">0.00 - 0.00</div>
            </div>
          </div>
        </div>

        <div class="bg-gray-50 dark:bg-gray-900 p-4 rounded-md shadow-sm">
          <h3 class="text-lg font-semibold mb-2">Top scorelines</h3>
          <ul id="top_scores" class="list-disc pl-5 text-sm space-y-1 text-gray-700"></ul>

          <h3 class="text-lg font-semibold mt-4 mb-2">Goal difference (skellam)</h3>
          <div id="skellam" class="text-sm text-gray-700 space-y-1"></div>
        </div>
      </div>

      <div class="mt-4 text-right">
        <button class="text-sm text-gray-500 hover:underline" onclick="hideResults()">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
/* CSRF helper: read cookie and set axios header. */
function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== "") {
    const cookies = document.cookie.split(";");
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      if (cookie.substring(0, name.length + 1) === (name + "=")) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}
if (typeof axios !== "undefined") {
  axios.defaults.headers.common['X-CSRFToken'] = getCookie('csrftoken');
}

/* UI helpers */
function showAlert(msg) {
  const a = document.getElementById("alert");
  a.innerText = msg;
  a.classList.remove("hidden");
}
function hideAlert() {
  const a = document.getElementById("alert");
  a.classList.add("hidden");
}
function showSpinner(on=true) {
  const s = document.getElementById("btn-spinner");
  const t = document.getElementById("btn-text");
  if (on) {
    s.classList.remove("hidden");
    t.innerText = "Predicting..."
  } else {
    s.classList.add("hidden");
    t.innerText = "Predict"
  }
}
function hideResults() {
  document.getElementById("results").classList.add("hidden");
}

/* main request */
function getPrediction() {
  hideAlert();
  const home = document.getElementById("home_team").value;
  const away = document.getElementById("away_team").value;

  if (!home || !away) {
    showAlert("Please select both home and away teams.");
    return;
  }
  if (home === away) {
    showAlert("Home and away teams must be different.");
    return;
  }

  showSpinner(true);
  // payload as JSON (your view accepts JSON or form data)
  const payload = { home_team: home, away_team: away };

  axios.post("{% url 'predict_api' %}", payload)
    .then(function (resp) {
      showSpinner(false);
      const data = resp.data;
      if (data.error) {
        showAlert(data.error);
        return;
      }

      // set header/title
      document.getElementById("fixture-title").innerText = `${data.home_team}  vs  ${data.away_team}`;

      // probabilities
      document.getElementById("home_win").innerText = (data.home_win_prob).toFixed(2) + "%";
      document.getElementById("draw").innerText = (data.draw_prob).toFixed(2) + "%";
      document.getElementById("away_win").innerText = (data.away_win_prob).toFixed(2) + "%";

      // expected goals
      document.getElementById("xg").innerText = `${data.expected_goals[0].toFixed(2)} - ${data.expected_goals[1].toFixed(2)}`;

      // top scores
      const ul = document.getElementById("top_scores");
      ul.innerHTML = "";
      if (Array.isArray(data.top_scores)) {
        data.top_scores.forEach(function (s) {
          // s may be ["1-0", 0.12] or ["1-0", 0.1245]
          const prob = (s[1] > 1 ? s[1] : s[1])  // keep raw
          const li = document.createElement("li");
          li.innerHTML = `<span class="font-medium">${s[0]}</span> — ${(prob * 100).toFixed(2)}%`;
          ul.appendChild(li);
        });
      }

      // skellam
      const skDiv = document.getElementById("skellam");
      skDiv.innerHTML = "";
      if (data.skellam_center) {
        // show sorted from -2..2 or keys present
        const keys = Object.keys(data.skellam_center).map(k => parseInt(k)).sort((a,b)=>a-b);
        keys.forEach(function (k) {
          const p = data.skellam_center[k] ?? data.skellam_center[String(k)];
          const row = document.createElement("div");
          row.className = "flex items-center justify-between";
          row.innerHTML = `<div class="text-sm text-gray-600">${k >= 0 ? "+"+k : k}</div><div class="text-sm font-medium">${(p*100).toFixed(2)}%</div>`;
          skDiv.appendChild(row);
        });
      }

      document.getElementById("results").classList.remove("hidden");
      window.scrollTo({ top: document.getElementById("results").offsetTop - 20, behavior: "smooth" });
    })
    .catch(function (err) {
      showSpinner(false);
      console.error(err);
      if (err.response && err.response.data && err.response.data.error) {
        showAlert("Error: " + err.response.data.error);
      } else {
        showAlert("Server error — could not fetch prediction.");
      }
    });
}
</script>
{% endblock %}
